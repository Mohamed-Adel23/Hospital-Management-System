<!DOCTYPE html>

<html>
  <head>

    <meta charset="utf-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <title>Nurse - Lab</title>
 
    <link rel="stylesheet" href="css/nurse.css">

    <!-- font awesome Stylesheet -->
    <link href="fontawesome-free-6.4.0-web/css/fontawesome.css" rel="stylesheet">
    <!-- <link href="fontawesome-free-6.4.0-web/css/brands.css" rel="stylesheet"> -->
    <link href="fontawesome-free-6.4.0-web/css/solid.css" rel="stylesheet">

    <style>

        .date-box {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
          justify-content: space-between;
          border: 1px solid #ccc;
          padding: 10px;
          margin: 30px 0px;
          width: 100%;
          font-size: 20px;
          color: #6f8ba4;
          background-color: #eee;
          cursor: not-allowed;
        }
        .date-item {
          text-align: center;
        }
    
        .date-item-label {
          font-weight: bold;
        }
    
        .search-container {
            display: grid;
            grid-template-columns: minmax(350px, 400px) 200px;
            align-items: center;
            margin: 20px;
        }
    
        #search-input {
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #eee;
            border-radius: 1.7px;
            height: 37px;
        }
    
        #search-input:hover{
            transform: scale(1.05);
            background-color: white;
            border: 1px solid rgba(0, 0, 255, 0.644);
        }
        
        #search-input:focus{
            transform: scale(1.05);
            background-color: white;
            border: 1px solid rgba(0, 0, 255, 0.644);
        }
    
        #search-button {
            padding: 5px 10px;
            background-color: #eee;
            color: #00f;
            border: 1px solid #ccc;
            border-radius: 1.7px;
            cursor: pointer;
            margin: 5px 15px;
            height: 37px;
        }
        #search-button:hover {
            transform: scale(1.05);
            background-color: rgba(10, 10, 201, 0.644);
            border: 1px solid rgba(0, 0, 255, 0.644);
            color: white;
        }
        
        #result-table {
            /* border-collapse: separate; */
            border-spacing: 0px;
            width: 100%;
            
        }
    
        #result-table th,
        #result-table td {
            padding: 7.5px;
            text-align: center;
            border: 1px solid #ccc;
        }
    
        #result-table th {
            background-color: #eee;
        }
    
        #result-table-body th {
            background-color: white;
            height: 30px;
        }
    
        #pay-button {
            background-color: #6f8ba4;
            position: relative;
            color: white;
            width: 100%;
            height: 100%;
        }
    
        #pay-button:hover{
            transform: scale(1.07);
           
        }
        #result {
            color: red;
        }
    
     </style>
  </head>

  <body>

    <section class="a-page-title bg-1"> 
      <div class="overlay"></div>
        <div class="column-md">
          <div class="text-center">
            <h1 class="text-capitalize">Hospital Management System</h1>
            <ul class="line-in-list">
              <li class="nurse-list"><a href="Nurse.html" class="except"> Nurse</a></li>
              <li class="nurse-list">/</li>
              <li class="nurse-list">Nurse - Lab</li>
            </ul>
          </div>
        </div>
    </section>

  <section class="Nurse-Find-section">

    <div class="date-box" id="date-box" disabled>
        <div class="date-item">
          <div class="date-item-label">Day</div>
          <div id="day"></div>
        </div>
        <div class="date-item">
          <div class="date-item-label">Date</div>
          <div id="date"></div>
        </div>
        <div class="date-item">
          <div class="date-item-label">Time</div>
          <div id="time"></div>
        </div>
    </div>

    <h3 style="color: #6f8ba4; margin: 10px 20px;">Lab</h3>

	<div class="search-container">
        <input type="text" id="search-input" placeholder="Find the Medical analysis">
        <button type="button" id="search-button">Find</button>
      </div>

    <table id="result-table">
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Department Name</th>
                <th>Analysis Name</th>
                <th>Price</th>
                <th>Result</th>
            </tr>
        </thead>

        <tbody id="result-table-body">
            <th>Osama Abo-Seda</th>
                <th>Heart</th>
                <th>CBC</th>
                <th id="pay-th"><button type="button" id="pay-button"> Pay $99 </button></th>
                <th id="result">17</th>
        </tbody>
    </table>

  </section>

  <script>
    function updateDate() {
      var dayDiv = document.getElementById("day");
      var dateDiv = document.getElementById("date");
      var timeDiv = document.getElementById("time");
      var today = new Date();
      var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var dayOfWeek = daysOfWeek[today.getDay()];
      var dateString = today.toLocaleDateString();
      var timeString = today.toLocaleTimeString();
      dayDiv.innerHTML = dayOfWeek;
      dateDiv.innerHTML = dateString;
      timeDiv.innerHTML = timeString;
    }

    updateDate(); 
    setInterval(function() {
      updateDate();
    }, 1000);
    
   </script>
</body>
</html>
